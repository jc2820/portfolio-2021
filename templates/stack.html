<!DOCTYPE html>
<html lang="en">
  {{template "head" .}}
  <body>
    {{template "header" .}}
    <section class="container">
      {{ $getRandomFont := .HeadingMaker.FontRandomiser }}
      <h1>{{ range .HeadingMaker.PageHeading }}<span class={{ call $getRandomFont }}>{{.}}</span>{{ end }}</h1>
      <div class="stack-box">
        {{ range .Content }}
        <div class="stack-category">
          <h2>{{ .Categorytitle }}</h2>
          {{ range .Categorylist }}
          <ul>
            <li>{{.}}</li>
          </ul>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </section>
  </body>
</html>

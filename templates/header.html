{{define "header"}}
<header>
  {{ $getFont := .RandomFont}}
  <h1>{{ range .MyName }}<span class={{call $getFont}}>{{.}}</span>{{ end }}</h1>
  <nav>
    <ul class="nav-links">
      <li {{if eq .Title "About Me" }} class="nav-active" {{end}}><a href="/">About</a></li>
      <li {{if eq .Title "Selected Projects" }} class="nav-active" {{end}}><a href="/projects">Projects</a></li>
      <li {{if eq .Title "Tech Stack" }} class="nav-active" {{end}}><a href="/stack">Stack</a></li>
    </ul>
  </nav>
</header>
{{end}}
